publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  fluent_ui: ^4.0.3
  provider: ^6.0.2
  system_theme: ^2.0.0
  window_manager: ^0.3.2
  url_launcher: ^6.0.20
