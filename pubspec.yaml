  flutter_acrylic: ^1.0.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.1.6
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

flutter_native_splash:
  color: "#42a5f5"
  image: web/assets/flutter_logo.png